<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <header class="page-header">
      <img class="page-header__img" src="./eisenhower-matrix.jpg" alt="Information about the Eisenhower Matrix">
      <a class="page-header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page-main">
      <section class="new-task">
          <h3 class="new-task__label">Add Item</h3>
          <div class="task-wrapper">
              <input id="new-task" class="input-text-field task">
              <button class="btn">Add</button>
          </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list" id="current-tasks">
          <li class="tasks__item">
              <input class="input-check-field" type="checkbox">
              <label class="task-text task">Pay Bills</label>
              <input class="input-text-field task">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img class="btn-delete-svg" src="./remove.svg" alt="Cross button"></button>
          </li>
          <li class="tasks__item edit-mode">
              <input class="input-check-field" type="checkbox">
              <label class="task-text task">Go Shopping</label>
              <input value="Go Shopping" class="input-text-field task">
              <button class="btn edit">Save</button>
              <button class="btn delete"><img class="btn-delete-svg" src="./remove.svg" alt="Cross button"></button>
          </li>
        </ul>
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list" id="completed-tasks">
          <li class="tasks__item">
              <input class="input-check-field" type="checkbox" checked>
              <label class="task-text task">See the Doctor</label>
              <input class="input-text-field task">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img class="btn-delete-svg" src="./remove.svg" alt="Cross button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
